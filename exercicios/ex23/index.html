<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela abaixo</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela (a table header funciona para por o título ou cabeçalho da sua tabela)
                TABLE DATA = dado de tabela ( o lugar que você vai inserir os dados da tabela)

    -->
    <table>
           <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
           </tr> 
           <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
           </tr>
           <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
           </tr>
           <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
           </tr>
    </table>
</body>
</html>
